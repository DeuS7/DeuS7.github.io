<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Felix</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="preloader" class="preloader">
		<div class="loader">
			<div class="loader-inner">
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
				<div class="loader-line-wrap">
					<div class="loader-line"></div>
				</div>
			</div>
		</div>
	</div>

	<div id="settingsButton" class="menuButton"></div>

	<div class="container" id="mainMenu">
		<div class="title bottomTitle">Rock Paper Scissors game</div>
		<div class="controllButtons" id="controlls">
			<div id="simpleGameButton" class="menuButton"></div>
			<div id="hardGameButton" class="menuButton"></div>
		</div>
	</div>
	<div class="container pageTop" id="settings">
		<div class="containerBlock">
			<div class="settingsLine">
				<div class="settingsLineTitle">Game Delay</div>
				<div class="setttingsLineSet">
					<input type="range" min="1" max="10" value="3" class="slider setting" id="gameDelaySlider">
					<span class="sliderValue" id="gameDelayValue">3</span>
				</div>
			</div>
			<div class="settingsLine">
				<div class="settingsLineTitle">Recognition Delay</div>
				<div class="setttingsLineSet">
					<input type="range" min="1" max="5" value="2" step="0.5" class="slider setting" id="recognitionDelaySlider">
					<span class="sliderValue" id="recognitionDelayValue">2</span>
				</div>
			</div>
			<div class="settingsLine">
				<div class="settingsLineTitle">Input Type</div>
				<div class="setttingsLineSet">
					<div class="buttonInputType inputType active" id="buttonInput"></div>
					<div class="webcamInputType inputType" id="webcamInput"></div>
				</div>
			</div>
			<div class="settingsLine">
				<span class="resetScore button" id="resetScoreButton">Reset Score</span>
			</div>
			<div class="title topTitle">Settings</div>
		</div>
		<div class="containerBlock">
			<div>Some Stuff</div>
			<div class="title topTitle">Info</div>
		</div>
		<div class="title bottomTitle">settings</div>
	</div>
	<div class="container gameContainer pageLeft" id="easyGame">
		<div class="title rightTitle">Easy game</div>
		<div class="containerBlock">
			<div class="gameplayField">
				<div class="buttonInput gameInput active active">
					<div class="inputButton inputRock">✊</div>
					<div class="inputButton inputPaper">✋</div>
					<div class="inputButton inputScissors">✌</div>
				</div>
				<div class="videoInput gameInput" id="testVideoInput">
					<video autoplay="true" class="videoElement">

					</video>
					<div class="gestureMark disNone">
						<div class="gesturePrediction"></div>
					</div>
					<div class="videoTimeCount disNone"></div>
					<div class="videoOnButton">▶️</div>
				</div>
			</div>
			<div class="scoreBlock userScoreBlock">
				0
			</div>
		</div>
		<div class="containerBlock foeContainer">
			<div class="gameplayField">
				<div class="foeChoice">✊</div>
			</div>
			<div class="scoreBlock computerScoreBlock">
				0
			</div>
		</div>
		<div class="backButton">Back</div>
	</div>
	<div class="container gameContainer pageRight" id="hardGame">
		<div class="title leftTitle">hard Game</div>
		<div class="containerBlock">
			<div class="gameplayField">
				<div class="buttonInput gameInput active">
					<div class="inputButton inputRock">✊</div>
					<div class="inputButton inputPaper">✋</div>
					<div class="inputButton inputScissors">✌</div>
				</div>
				<div class="videoInput gameInput" id="testVideoInput">
					<video autoplay="true" class="videoElement">

					</video>
					<div class="gestureMark disNone">
						<div class="gesturePrediction"></div>
					</div>
					<div class="videoTimeCount disNone"></div>
					<div class="videoOnButton">▶️</div>
				</div>
			</div>
			<div class="scoreBlock userScoreBlock">
				0
			</div>
		</div>
		<div class="containerBlock foeContainer">
			<div class="gameplayField">
				<div class="foeChoice">✊</div>
			</div>
			<div class="scoreBlock computerScoreBlock">
				0
			</div>
		</div>
		<div class="backButton">Back</div>
	</div>
	<!-- MainScript -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/preloader.js"></script>
	<script src="js/tech.js"></script>
	<script src="js/videoInput.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
