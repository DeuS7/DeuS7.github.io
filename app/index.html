<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Felix</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" id="mainMenu">
		<div class="title bottomTitle">Rock Paper Scissors game</div>
		<div class="controllButtons">
			<div id="simpleGameButton" class="button">simpleGameButton</div>
			<div id="settingsButton" class="button">settingsButton</div>
			<div id="hardGameButton" class="button">hardGameButton</div>
		</div>
	</div>
	<div class="container" id="settings">
		<div class="title topTitle">settings</div>
		<div class="containerBlock">
			<div>There probably gonna be some stuff</div>
		</div>
	</div>
	<div class="container gameContainer" id="easyGame">
		<div class="title leftTitle">hard Game</div>
		<div class="containerBlock">
			<div class="gameplayField">
				<div class="buttonInput gameInput">
					<div class="inputButton inputRock">✊</div>
					<div class="inputButton inputPaper">✋</div>
					<div class="inputButton inputScissors">✌</div>
				</div>
				<div class="videoInput gameInput">
					<video autoplay="true" class="videoElement">

					</video>
					<div class="gestureMark"></div>
					<div class="gesturePrediction"></div>
				</div>
			</div>
			<div class="scoreBlock">
				0
			</div>
		</div>
		<div class="containerBlock foeContainer">
			<div class="gameplayField">
				<div class="foeChoice">✊</div>
			</div>
			<div class="scoreBlock">
				0
			</div>
		</div>
		<div class="backButton">Back</div>
	</div>
	<div class="container gameContainer" id="hardGame">
		<div class="title leftTitle">hard Game</div>
		<div class="containerBlock">
			<div class="gameplayField">
				<div class="inputSelection">
					<div class="inputType buttonInputType">Button</div>
					<div class="inputType webcamInputType">Webcam</div>
				</div>
				<div class="buttonInput gameInput">
					<div class="inputButton inputRock">✊</div>
					<div class="inputButton inputPaper">✋</div>
					<div class="inputButton inputScissors">✌</div>
				</div>
				<div class="videoInput gameInput">
					<video autoplay="true" class="videoElement">

					</video>
					<div class="gestureMark"></div>
					<div class="gesturePrediction"></div>
				</div>
			</div>
			<div class="scoreBlock">
				0
			</div>
		</div>
		<div class="separator"></div>
		<div class="containerBlock foeContainer">
			<div class="gameplayField">
				<div class="foeChoice">✊</div>
			</div>
			<div class="scoreBlock">
				0
			</div>
		</div>
		<div class="backButton">Back</div>
	</div>
	<!-- MainScript -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/tech.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
